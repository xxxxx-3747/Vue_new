<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer {
            width: 500px;
            height: 500px;
            background-color: cornflowerblue;
        }

        .inner {
            width: 300px;
            height: 300px;
            background-color: lemonchiffon;
        }
    </style>
    <script src="../vue.min.js"></script>
</head>
<body>
<div class="app">
    <div class="outer" @click="outerClick">
        <div class="inner" @click="innerClick">
            <input type="button" value="按钮" @click="btnClick">
        </div>
    </div>
</div>
<script>
    var vm = new Vue({
        el: '.app',
        data: {},
        methods: {
            outerClick() {
                console.log('外侧div的点击事件');
            },
            innerClick() {
                console.log('内侧div的点击事件');
            },
            btnClick() {
                console.log('按钮的点击事件');
            }
        }
    });
</script>
</body>
</html>
