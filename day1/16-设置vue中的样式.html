<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {
            color: red;
        }

        .italic {
            font-style: italic;
        }

        .letter_spacing {
            letter-spacing: 0.5em;
        }

        .active {
            font-weight: 400;
        }
    </style>

</head>
<body>
<div class="app">
    <!--    第一种方式：使用数组-->
    <!--    <h1 :class=['red','active']>我是一个h1标签</h1>-->

    <!--    第二种方式：使用三元表达式-->
    <!--    <h1 :class=['red','italic',flag?'letter_spacing':'']>我是一个h1标签</h1>-->

    <!--    使用对象代替三元表达式-->
    <!--    <h1 :class=['red','italic',{'active':flag}]>我是一个h1标签</h1>-->

    <!--    直接使用对象-->
    <h1 :class=[styleObj]>我是一个h1标签</h1>
</div>


<script src="../vue.min.js"></script>
<script>
    var vm = new Vue({
        el: '.app',
        data: {
            flag: true,
            styleObj:{red:false,italic:true,active:true}

        },
        methods: {}

    });
</script>
</body>
</html>
